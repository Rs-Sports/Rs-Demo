<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brilliant Login Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="tel"], input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .otp-box {
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Brilliant Login</h2>
    <div class="phone-box">
      <input type="tel" id="phone" placeholder="Enter phone number" value="01986961891" />
      <button onclick="sendOTP()">Send OTP</button>
    </div>
    <div class="otp-box">
      <input type="text" id="otp" placeholder="Enter OTP" />
      <button onclick="verifyOTP()">Verify</button>
    </div>
    <p id="status" style="text-align:center; color: green;"></p>
  </div>  <script>
    function sendOTP() {
      const phone = document.getElementById('phone').value;
      if (phone === "01986961891") {
        document.querySelector('.phone-box').style.display = 'none';
        document.querySelector('.otp-box').style.display = 'block';
        document.getElementById('status').innerText = "OTP sent: 1111 (demo)";
      } else {
        document.getElementById('status').innerText = "Unsupported number.";
      }
    }

    function verifyOTP() {
      const otp = document.getElementById('otp').value;
      if (otp === "1111") {
        document.getElementById('status').innerText = "✅ Login successful!";
      } else {
        document.getElementById('status').innerText = "❌ Incorrect OTP.";
      }
    }
  </script></body>
</html>
